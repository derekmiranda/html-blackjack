<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1 class="title">Blackjack</h1>
  <div class="status-container">
    <p id="win-msg" class="status-msg hide">You won!</p>
    <p id="lose-msg" class="status-msg hide">You lose...</p>
    <p id="tie-msg" class="status-msg hide">Tie</p>
  </div>
  <h2 id="player-header" class="cards-header">Player: 0</h2>
  <div id="player-cards" class="cards-container">
  </div>
  <h2 id="dealer-header" class="cards-header">Dealer: 0</h2>
  <h3 id="card-num" class="cards-subtitle">Cards Left: 52</h3>
  <div id="dealer-cards" class="cards-container">
  </div>
  </div>
  <div id="player-btns-container" class="btns-container">
    <button id="hit-btn">Hit</button>
    <button id="stand-btn">Stand</button>
  </div>
  <div id="player-done-btns-container" class="btns-container hide">
    <button id="continue-btn">Continue Playing?</button>
    <button id="reset-btn">Reset?</button>
  </div>
  <script src="./index.ts"></script>
</body>

</html>
